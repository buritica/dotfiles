name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install BATS and helpers
        run: |
          # Install BATS and helpers via package manager
          sudo apt-get update
          sudo apt-get install -y bats

          # Set up BATS test helper directory
          mkdir -p test/test_helper
          git clone https://github.com/bats-core/bats-support.git test/test_helper/bats-support
          git clone https://github.com/bats-core/bats-assert.git test/test_helper/bats-assert

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint
          config_data: |
            extends: default
            rules:
              line-length:
                max: 80
                level: warning
            ignore: |
              bats-core/

      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v13

      - name: Run BATS tests with coverage
        run: |
          # Install lcov if not present
          sudo apt-get update
          sudo apt-get install -y lcov
          
          # Run tests with coverage
          mkdir -p coverage
          lcov --directory . --zerocounters
          bats test/
          lcov --directory . --capture --output-file coverage/coverage.info
          lcov --remove coverage/coverage.info '/usr/*' --output-file coverage/coverage.info
          genhtml coverage/coverage.info --output-directory coverage/html
          
          # Upload coverage report
          bash <(curl -s https://codecov.io/bash)
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Setup chezmoi
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test chezmoi templates
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- -b $HOME/.local/bin
          export PATH="$HOME/.local/bin:$PATH"
          ./test.sh

      - name: Generate documentation
        uses: docker://pandoc/core:2.9
        with:
          args: >-
            --from=markdown
            --to=html
            --standalone
            --output=docs/index.html
            --metadata title="Dotfiles Documentation"
            --toc
            README.md CONTRIBUTING.md

      - name: Deploy documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.github_token }}
          version-file: './package.json,./manifest.json'
          git-message: 'chore(release): {version}'
          preset: 'angular'
          tag-prefix: 'v'
          output-file: 'CHANGELOG.md'
          release-count: '0'
          skip-on-empty: 'true'
          skip-version-file: 'true'
          skip-commit: 'true'

      - name: Create Release
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          draft: false
          prerelease: false

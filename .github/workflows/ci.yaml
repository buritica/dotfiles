name: ci

on:
  push:
  pull_request:

jobs:
  clone-and-install:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/vscode/devcontainers/base:ubuntu
      env:
        CODESPACES: true
    steps:
      - uses: actions/checkout@v2
      - name: Run setup script
        run: ./setup.sh
      - name: Run tests
        run: ./test.sh
      - name: Verify chezmoi data
        run: '"$HOME/.local/bin/chezmoi" data'

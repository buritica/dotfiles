name: security

on:
  schedule:
    - cron: '0 0 * * 0'  # Run at midnight every Sunday

jobs:
  security:
    name: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tfsec
        uses: aquasecurity/tfsec-scan-action@v1
        with:
          format: sarif
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          output_format: sarif
          soft_fail: true
      - name: Finalize Security Scan
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
